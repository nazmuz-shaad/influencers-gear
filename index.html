<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Influencers Gear</title>
  <link rel="stylesheet" href="style.css">

  <!-- link font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <!-- font awesome install -->
  <script src="https://kit.fontawesome.com/dbcbd62d0b.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>

    <!-- nav sestion  -->
    <nav>
      <H1 class="logo">Influencer products</H1>
      <ul class="nav-right">
        <li>Home</li>
        <li>Products</li>
        <li>Sign up</li>
        <li>Log In</li>
        <li><img src="Assets/Nav-icons/search.svg" alt=""></li>
        <li><img class="cart" src="Assets/Nav-icons/clarity_shopping-cart-outline-badged.svg" alt=""></li>
      </ul>
    </nav>

    <!-- Banner Section  -->
    <div class="banner">
      <div class="banner-text">
        <h1 class="banner-title">Start your Journey as
          Influencer</h1>
        <p class="banner-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed
          scelerisque eros. Lectus faucibus.
        </p>
        <button class="banner-button">Preebook now &nbsp;<i class="fa-solid fa-arrow-right"></i></button>
      </div>
      <div class="banner-image"><img src="Assets/images/main-camera.png" alt=""></div>
    </div>
    <!-- Logo Section  -->
    <div class="logos"><img src="" alt="">
      <img src="Assets/logos/Alibaba.svg" alt="">
      <img src="Assets/logos/Amazon.svg" alt="">
      <img src="Assets/logos/Daraz.pk Logo.svg" alt="">
      <img src="Assets/logos/Ebay.svg" alt="">
      <img src="Assets/logos/Rakuten.svg" alt="">
      <img src="Assets/logos/Target.svg" alt="">
      <img src="Assets/logos/Walmart.svg" alt="">
    </div>
  </header>

</body>

</html>
